<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Todo matrix">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-section">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task text-input" type="text">
          <button class="add-btn">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h2>Todo</h2>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox" class="checkbox-input">
            <label class="task">Pay Bills</label>
            <input type="text" class="task text-input">
            <button class="edit">Edit</button>
            <button class="delete-btn">
              <img class="btn_img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox" class="checkbox-input">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input">
            <button class="edit">Save</button>
            <button class="delete-btn">
              <img class="btn_img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="copleted-section">
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" class="checkbox-input" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task text-input">
            <button class="edit">Edit</button>
            <button class="delete-btn">
              <img class="btn_img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
